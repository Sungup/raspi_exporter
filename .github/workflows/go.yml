name: Go
on: [push]
env:
  REPO_NAME: github.com/${{ github.repository }}
  GOPATH: /home/runner
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Check environvalues
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
        JOB_CONTEXT: ${{ toJson(job) }}
        RUNNER_CONTEXT: ${{ toJson(runner) }}
      run: |
        echo mkdir -p ${GOPATH}/src/$(dirname $REPO_NAME)
        echo ln -svf ${{ github.workspace }} ${GOPATH}/src/${REPO_NAME}
        echo cd $GOPATH/src/$REPO_NAME
        echo $GITHUB_CONTEXT
        echo $JOB_CONTEXT
        echo $RUNNER_CONTEXT

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v cmd/raspi_exporter.go
