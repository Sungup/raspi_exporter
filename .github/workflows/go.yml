name: Go
on: [push]
env:
  REPO_NAME: github.com/Sungup/raspi_exporter
  REPO_NAME_TEST: ${{ github.repository }}
  TEST_WORKSPACE: ${{ github.workspace }}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Check environvalues
      env:
        TEST_RUNNER_TEMP: ${{ runner.temp }}
      run: |
        echo ${REPO_NAME}
        echo ${HOME}
        echo ${GITHUB_REPOSITORY}
        echo ${REPO_NAME_TEST}
        echo ${TEST_WORKSPACE}
        echo ${TEST_RUNNER_TEMP}

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .
